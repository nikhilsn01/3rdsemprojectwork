<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forgot password admin</title>
    <link rel="stylesheet" href="forgot.css">
    <script type="text/javascript">
      function validateStudentEmail()
      {
        var email = document.getElementById('email').value;
          let emailreg = /^[a-z]+.[a-z]{3}@bmsce.ac.in$/;//student: '[a-z]+.cs19@bmsce.ac.in'
          if (email=='') {
            alert('please enter BMSCE mail-id');
          }
          else if(emailreg.test(email)==true)
          {
            document.getElementById('message').innerHTML="Password has been mailed to you. <span style='color:black;'> To login </span><a href='adminlogin.html'>click here</a>";

          }
          else
          {
              alert('Please enter correct BMSCE mail-id');
          }

      }
      </script>
  </head>
  <body>
    <form name="login" >
    <div id="boarder1">
    <img src="bmsce logo.png" width="150"
         height="150" style="vertica">
    <p style="text-align:center;font-size:20px" >BMSCE</p>
    <p style="text-align:center;font-size:20px">FORGOT PASSWORD ?</p>
    <div class="container">
    <label for="email" >EMAIL</label><br>
    <input type="text" id="email"  name="Email"placeholder="Enter email" onchange="validateStudentEmail()"><br>
    </div>
    </form>
    <div class="absolute1">
     <button class="btn1 info"  >Enter</button><br>
    </div>
    <div class="absolute2">
    <a class="btn2 info" href="adminlogin.html">Log In </a>
    </div>
    <div >
      <p id="message" style="text-align:center;font-size:20px;margin-top:40px;color:#73be73"></p>

    </div>
  </body>
</html>
