<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <script type="text/javascript" src="page1.js"></script>

    </script>
    <div id"college">
    <img src="bmsce logo.png" width="100" height="100" >
      <h1>B.M.S COLLEGE OF ENGINEERING</h1>

      <h3>Estd.1946</h3>

    <h1 id="main">Student Personnel Details</h1>
    <div>
    <form id="my-form" name="form" ><!--class="" action="index.html"  metion="thod="post"-->
      <table>
      <tr><td class="ifield"><label for="sfname">First Name:</label></td>
      <td><input type="text" id="sfname" name="fname" style="width:178px;height:24px;" onchange="NameCheckf(this.value)"></input></td></tr>
      <tr><td class="ifield"><label for="slname" >Last Name:</label></td>
      <td><input type="text" id="slname" name="lname" style="width:178px;height:24px;" onchange="NameCheckl(this.value)"></input></td></tr>
      <tr><td class="ifield"><label for="dob" >Date of Birth:</label></td>
      <td><input type="date" id="dob" name="dob" style="width:178px;height:24px;"></input></td></tr>

        <tr><td class="ifield"><label for="gender">Gender:</label></td>
        <td><select id="gender" class="" name="gen" style="width:182.4px;height:26px;">
        <option value ="">Select</option>
        <option value ="Male">Male</option>
        <option value ="Female">Female</option>
        <option value ="Others">Others</option>
        </select>
        </td></tr>
      <tr><td class="ifield"><label for="mobile" >Mobile Number:</label></td>
      <td><input type="number"id="mobile" name="number" style="width:178px;height:24px;" onchange="PhoneNumber(this.value)"></td></tr>  <!--check this line again-->
      <tr><td class="ifield"><label for="email" >Email ID:</label></td>
      <td><input type="email" id="email" name="email" style="width:178px;height:24px;" onchange="EmailCheck(this.value)"></td></tr>
      <tr><td class="ifield"><label for="blood" >Blood Group:</label></td>
      <td><select for="blood"  name="blo" style="width:182.4px;height:26px;">
        <option value="">Select</option>
        <option value="o+">o<sup>+</sup></option>
        <option value="o-">o<sup>-</sup></option>
        <option value="A+">A<sup>+</sup></option>
        <option value="A-">A<sup>-</sup></option>
        <option value="B+">B<sup>+</sup></option>
        <option value="B-">B<sup>-</sup></option>
        <option value="AB+">AB<sup>+</sup></option>
        <option value="AB-">AB<sup>-</sup></option>
      </select></td><tr>
      <tr><td class="ifield"><label for="country" >Nationality:</label></td>
      <td><select id="country" name="contry" style="width:182.4px;height:26px;">
        <option value="">Select</option>
        <option value="Indian">Indian</option>
        <option value="Non-Indian">Non-Indian</option>
      </select></td></tr>
      <tr><td class="ifield"><label for="religion">Religion:</label></td>
      <td><select id="religion" name="releg" style="width:182.4px;height:26px;">
        <option value="">Select</option>
        <option value="Buddhism">Buddhism</option>
        <option value="Christianity">Christianity</option>
        <option value="Hinduism" >Hinduism</option>
        <option value="Islam">Islam</option>
        <option value="Jainism">Jainism</option>
        <option value="Sikhism">Sikhism</option>
        <option value="Other">Other</option>
      </select></td></tr>
      <tr><td class="ifield" name=""><label for="category">Category:</label></td>
      <td><select id="category" name="cate" style="width:182.4px;height:26px;">
        <option value="">Select</option>
        <option value="GEN">GEN</option>
        <option value="OBC">OBC</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
        <option value="Other">Other</option>
      </select></td></tr>
      <tr><td class="ifield"><label for="adhar">Aadhar No.:</label></td>
      <td><input type="number" id="adhar" name="adhar" style="width:178px;height:24px;" onchange="AdharNo(this.value)"></input></td></tr>
      </table>
    </form><br>
    <button type="submit" id="my-form" class="next" onclick="myFunction()">Next&raquo;</button>
